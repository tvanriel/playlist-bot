<div id="progress" class="card">
        <div class="card-body">

        <div class="row">
                <div class="col-2">
                                <img class="w-100" src="art/{{ .GuildId }}/{{ .TrackId }}">
                </div>
                <div class="col-10">
       <p>
                Currently Playing: {{.Artist}} - {{ .Track }}
        </p> 
        <p>
                Playlist: {{ .Playlist }}
        </p>
        <div class="progress">
                <div 
                        class="progress-bar" 
                        style="width: {{ .ProgressPercentage }}" 
                        aria-valuenow="{{ .ProgressInteger }}" 
                        aria-valuemin="0"
                        aria-valuemax="100">
                        
                </div>
                
        </div>
        </div>
        </div>
        </div>
</div>
